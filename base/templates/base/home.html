{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>

<div>
    {% for room in rooms %}
        <span>@{{ room.host.username }}</span>
        <p>{{ room.id }} - <a href="{% url 'room' room.id %}">{{ room.name }}</a></p>
        <small>{{ room.topic.name }}</small>
        <hr>
    {% endfor %}
</div>

{% endblock content %}
